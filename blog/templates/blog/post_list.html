{% extends 'blog/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Add material</a>
    </div>
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">
                            {{ object | title }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a type="button" href="{% url 'materials:view' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">View</a>
                                <a type="button" href="{% url 'materials:edit' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a type="button" href="{% url 'materials:delete' object.pk %}"
                                   class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
