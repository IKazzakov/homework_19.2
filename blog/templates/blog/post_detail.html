{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                        <h4>{{ object.title }} {{ object.slug }}</h4>
                        <p class="card-text">
                            {{ object.body }}
                        </p>

                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        Views: {{ object.views_count }}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
